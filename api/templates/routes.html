<!DOCTYPE html>
<html>
<head>
    <title>API Routes</title>
</head>
<body>
    <h1>API Routes</h1>
    <ul>
        {% for route in routes %}
            <li>
                <a href="{{ route.url }}">{{ route.name }}</a> - Example: {{ route.example }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
